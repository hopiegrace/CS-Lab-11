<DOCTYPE html>
<html>
<head>
	<style>
		.sprite {
			background: url('icon.png') no-repeat -182px -91px;
			width: 33px;
			height: 33px;
 			display: inline-block;
 			cursor: pointer
		}

		.sprite:hover {
			background: url('icon.png') no-repeat -182px -17px;
			width: 33px;
			height: 33px;
		}
	</style>

	<body>
		<a href="https://www.facebook.com">
	        <div class="sprite">
    		<img src="https://www.facebook.com">
 		</div>
		</a>
	</body>
</html>
